<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot N8N - Minhas Pendências</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: darkgreen;
    }
    .mensagens {
      text-align: left;
      margin-top: 20px;
      max-height: 300px; /* Limita a altura para que a área de mensagens possa rolar */
      overflow-y: auto; /* Adiciona barra de rolagem se o conteúdo exceder */
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      background-color: #fcfcfc;
    }
    .mensagens div {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .mensagens strong {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="agendas.png" alt="ANOTE" height="80">
    <h2> MINHAS PENDÊNCIAS (N8N Chat) </h2>
    <input type="text" id="user-input" placeholder="Digite sua mensagem ou pendência" aria-label="Digite sua mensagem ou pendência" />
    <button id="send-button">Enviar</button>

    <div class="mensagens" id="chat-messages" role="log" aria-live="polite"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const chatMessages = document.getElementById('chat-messages');

      // URL do seu webhook do N8N Chat Trigger
      const N8N_WEBHOOK_URL = "https://hook.jesue.site/webhook/4e102f5e-e86e-4731-8aa8-9913de5fecc8/chat";

      // Função para adicionar mensagens ao chat
      function addMessage(sender, text) {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Rola para o final
      }

      // Função para enviar a mensagem para o N8N Chat Trigger
      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage("Você", message); // Exibe a mensagem do usuário
        userInput.value = ''; // Limpa o campo de entrada
        userInput.focus(); // Foca novamente no campo

        try {
          const response = await fetch(N8N_WEBHOOK_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            // O N8N Chat Trigger geralmente espera um objeto com a chave "text" ou "message"
            body: JSON.stringify({
              text: message, // Usamos 'text' para o Chat Trigger
              // Você pode adicionar outros dados se seu workflow N8N precisar, ex:
              // sessionId: "web_chat_user_123",
              // from: "web_frontend"
            })
          });

          if (!response.ok) {
            const errorText = await response.text(); // Tenta ler a resposta de erro
            throw new Error(`Erro HTTP! Status: ${response.status} - ${response.statusText}. Resposta do servidor: ${errorText}`);
          }

          const jsonResponse = await response.json();

          // O N8N Chat Trigger pode retornar uma resposta no formato de chat.
          // Por padrão, se você não configura uma resposta específica no N8N,
          // ele pode retornar o input que recebeu ou um JSON vazio.
          // Você precisará configurar a resposta final do seu workflow N8N
          // para enviar uma mensagem de volta no formato que você espera.
          // Ex: um nó "Respond to Webhook" no N8N retornando { "output": "Sua resposta aqui" }
          
          addMessage("Bot", jsonResponse.output || jsonResponse.text || "Workflow N8N acionado. Nenhuma resposta específica retornada.");

        } catch (e) {
          console.error("Erro ao comunicar com o N8N Webhook:", e);
          addMessage("Bot", `Erro na conexão com o N8N. Detalhes: ${e.message}.`);
        }
      }

      // Event Listeners
      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>

</body>
</html>
